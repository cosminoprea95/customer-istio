steps:
# This step install mvn packages
- name: 'gcr.io/cloud-builders/mvn'
  id: Install
  args: ['clean','install','-f','java/springboot']

# This step builds the container image.
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
  - 'build'
  - '-t'
  - 'gcr.io/dev1-onb-playground-18fd/customer:latest'
  - 'java/springboot/'

# This step pushes the image to Container Registry
# The PROJECT_ID and SHORT_SHA variables are automatically
# replaced by Cloud Build.
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args:
  - 'push'
  - 'gcr.io/dev1-onb-playground-18fd/customer:latest'
- name: 'gcr.io/cloud-builders/kubectl'
  id: Deploy
  args:
  - 'apply'
  - '-f'
  - 'java/springboot/kubernetes.yml'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west4-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=app'
- name: 'gcr.io/cloud-builders/kubectl'
  id: Fetch changes
  args:
  - 'rollout'
  - 'restart'
  - 'deployment/customer'
  - '-n'
  - 'istio-demo'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west4-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=app'
